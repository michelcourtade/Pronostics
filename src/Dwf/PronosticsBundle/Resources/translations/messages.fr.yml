invitation:
    email:
        subject: YouBetSport - Vous venez d'etre invité par %username% !
        message: |
            Bonjour,

            L'utilisateur %username% vient de vous inviter à participer à une compétition sur le site YouBetSport.

            Pour rejoindre la compétition, merci de vous rendre sur le lien suivant %confirmationUrl% ou de rentrer le code suivant lors de la création de votre profil :
            %invitation_code%

            A très vite sur YouBetSport !
            
            Cordialement,
            L'équipe YouBetSport.
        message_html: |
            <html>
            <body>
            <div id="header"><a href="http://www.youbetsport.com"><img src="http://www.youbetsport.com/bundles/dwfpronostics/images/Youbetsport.png" border:"0"/></a></div>
