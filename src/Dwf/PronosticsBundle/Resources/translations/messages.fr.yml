    email:
        subject: YouBetSport - Votre mot de passe YouBetSport !
        message: |
            Bonjour %username% !

            Vous avez demandé à recevoir un nouveau mot de passe. 
            Voici votre mot nouveau mot de passe:
            
            %password%
            
            Nous vous conseillons de le changer dès que vous aurez réussi à vous connecter à nouveau sur votre compte.
            
            Se connecter: %loginUrl%
            Cordialement,
            L'équipe YouBetSport.
        message_html: |
            <html>
            <body>
            <div id="header"><a href="http://www.youbetsport.com"><img src="http://www.youbetsport.com/bundles/dwfpronostics/images/Youbetsport.png" border:"0"/></a></div>
